<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Stock</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link href="../static/css/intro.css"
          th:href="@{/css/intro.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<!--/*/ <th:block th:include="fragments/headerN :: headerN"></th:block> /*/-->
<div class="container">

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${stock.name}">Name</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td><b>Symbol:</b></td>
                                    <td th:text="${stock.quote.symbol}"></td>
                                </tr>
                                <tr>
                                    <td><b>Currency:</b></td>
                                    <td th:text="${stock.currency}"></td>
                                </tr>
                                <tr>
                                    <td><b>Stock exchange:</b></td>
                                    <td th:text="${stock.stockExchange}"></td>
                                </tr>
                                <tr>
                                    <td><b>Price:</b></td>
                                    <td th:text="${stock.quote.price}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <a th:href="${'/alarm/new/' + stock.quote.symbol}" class="btn btn-primary">Set Alarm</a>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
